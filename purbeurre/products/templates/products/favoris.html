
{% extends 'base.html' %}
{% load static %}

{% block title %}Favoris{% endblock title %}

{% block content %}

<header class="masthead-bis">     
    <div class="container px-4 px-lg-5 h-25">        
        <div class="row gx-4 gx-lg-5 h-25 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end text-white">
                <center>
                    <h1>Mes produits enregistr√©s</h1>
                </center>
               
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">           
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">image</th>
                        <th scope="col">nom</th>
                        <th scope="col">nutriscore</th>  
                        <th scope="col">supprimer</th>                      
                    </tr>
                    </thead>
                    <tbody>
                    
                    {% for favoris in favorite %}
                    <tr> 
                        <td><a href="/">
                            <img class="img-responsive" src="{{ favoris.product.image }}" width=50/>
                        </a> </td>   
                        <th scope="row">{{ favoris.product.name }}</th>                        
                        <td> <img src="https://static.openfoodfacts.org/images/attributes/nutriscore-{{favoris.product.nutriscore}}.svg" width="50"> </td>
                           
                    
                    
                        <td>
                            <form action="{% url 'delete_favoris' favoris.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Supprimer">
                            </form>
                        </td>
                    
                    
                     
                    {% endfor %}
                    </tr>
                    </tbody>
                </table>            
        </div>
    </div>
</body>
{% endblock %}
