{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead-ter">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-baseline">
                <h2 class="text-white-75 font-weight-light mb-5">Bonjour <em>{{ user.username }}</em>
                </h2>
            </div>
        </div>
    </div>

<section id="services">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">                
                <h2>Vous êtes connecté(e) avec: <br> Le nom : {{ user.last_name }} <br> Le prénom : {{ user.first_name }} <br> L'email: {{ user.email }} </h2>
            </div>
        </div>
    </div>
</section>
</header>
{% endblock %}
